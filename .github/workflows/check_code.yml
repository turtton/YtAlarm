name: Check code

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/**/*.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/**/*.md'

jobs:
  check:
    runs-on: ubuntu-latest

    if: ${{ github.repository_owner == 'turtton' }}

    steps:
      - uses: actions/checkout@v3

      - name: Lint check
        uses: musichin/ktlint-check@v2
        with:
          ktlint-version: 1.0.0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Check and Prepare report
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check :rootCoverageReport --stacktrace

      - name: Generate report
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: build/reports

      - name: Download report
        uses: actions/download-artifact@v3
        with:
          name: report
          path: build/reports

      - name: Upload Report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "build/reports/jacoco.xml"

      - name: Analize Dependencies
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_TOKEN }}
